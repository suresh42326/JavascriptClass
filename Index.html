<!DOCTYPE html>
<html>
    <head>
        <script>
           function Add(){
               //getting the value of the first textbox
              var num1 =   +document.getElementById('num1').value;
              //gettting the value of the second textbox
              var num2 =   +document.getElementById('num2').value;
              //adding both numbers
              var result = num1 + num2;
              //dispaying result in the alert box
              alert(result);
           }

           function Sub(){
               //getting the value of the first textbox
              var num1 =   +document.getElementById('num1').value;
              //gettting the value of the second textbox
              var num2 =   +document.getElementById('num2').value;
              //adding both numbers
              var result = num1 - num2;
              //dispaying result in the alert box
              alert(result);
           }

           function Mul(){
               //getting the value of the first textbox
              var num1 =   +document.getElementById('num1').value;
              //gettting the value of the second textbox
              var num2 =   +document.getElementById('num2').value;
              //adding both numbers
              var result = num1 * num2;
              //dispaying result in the alert box
              alert(result);
           }

           function Div(){
               //getting the value of the first textbox
              var num1 =   +document.getElementById('num1').value;
              //gettting the value of the second textbox
              var num2 =   +document.getElementById('num2').value;
              //adding both numbers
              var result = num1 / num2;
              //dispaying result in the alert box
              alert(result);
           }
      
           
        </script>
    </head>
    <body>
      <span>Enter Number 1</span> <input type="text" id="num1"><br/>
      <span>Enter Number 2</span> <input type="text" id="num2"><br/>
     <input type="button" value="Add" onclick="Add();">
     <input type="button" value="Sub" onclick="Sub();">
     <input type="button" value="Multiply" onclick="Mul();">
     <input type="button" value="Divide" onclick="Div();">
    </body>
</html>
